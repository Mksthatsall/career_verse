<!DOCTYPE html>
<html lang="en">
<head>

  <title>CareerVerse AI</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional popup-specific overrides to prevent style conflicts */
    body {
      isolation: isolate;
      position: relative;
      overflow: hidden;
    }
    .container {
      isolation: isolate;
      position: relative;
      overflow: hidden;
    }
    /* Hide any content.js injected elements that might leak into popup */
    #careerverse-assistant,
    .cv-sidebar,
    .cv-assistant-header,
    .cv-main-content,
    .cv-assistant-body,
    .cv-assistant-footer {
      display: none !important;
      visibility: hidden !important;
      position: absolute !important;
      left: -9999px !important;
      opacity: 0 !important;
    }
    /* Ensure tabs don't create overlapping bars */
    .tabs {
      position: relative;
      z-index: 10;
    }
    .tab-btn.active::after {
      z-index: 1;
    }
    /* Fix scrollbar positioning */
    .tab-content {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
